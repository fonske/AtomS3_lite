substitutions:
  name: atoms3_co2
  device_description: "Esphome component for SCD41 CO2 sensor"
  timezone: "Europe/Amsterdam"

esphome:
  name: ${name}
  name_add_mac_suffix: false

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
 
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${name}
    password: "configesp"
 
captive_portal:

# Sync time with sntp server
time:
  - platform: sntp
    id: sntp_time
    timezone: ${timezone}

# Enable logging
logger:
  baud_rate: 0
  level: INFO

# Enable Home Assistant API
api:
  reboot_timeout: 0s
 
ota:
  platform: esphome

web_server:
  port: 80

i2c:
  - id: bus_a
    sda: GPIO2
    scl: GPIO1

sensor:
  # M5stack CO2L Unit SCD41 - https://docs.m5stack.com/en/unit/CO2L
  - platform: scd4x
    co2:
     name: Room CO2
     id: room_co2
    humidity:
      name: Room RH
      id: room_rh
    temperature:
      name: Room Temperature
      id: room_temp
#    temperature_offset: "4.2Â°C"
#    measurement_mode: low_power_periodic
    i2c_id: bus_a
    address: 0x62
    update_interval: 30s
